<div class="action-container">
  <button mat-button>Previous</button>
  <div class="filter-container">
    <div class="search">
      <mat-form-field class="main-search">
        <input matInput type="text" placeholder="Search for a cocktail" />
      </mat-form-field>
      <button mat-flat-button color="primary">Search</button>
    </div>
    <div class="filters"></div>
  </div>
  <button mat-button>Next</button>
</div>

<div class="list-container">
  <div class="cocktail-list">
    <ng-container *ngFor="let drink of cocktailList$ | async">
      <mat-card class="cocktail-card">
        <mat-card-header>
          <mat-card-title>{{ drink.strDrink }}</mat-card-title>
          <mat-card-subtitle>{{ drink.strCategory }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          [src]="drink.strDrinkThumb"
          [alt]="drink.strDrink"
        />
        <mat-card-actions>
          <button mat-button (click)="viewRecipe(drink)">RECIPE</button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
</div>
